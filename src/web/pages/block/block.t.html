<template name="modalForm">
  <ant-Modal width={500} visible="{tabName == '增加角色' ?: (block.addModalVisible, block.editModalVisible)}" footer={null} onCancel={onAddModalCancel}>
    <ant-Tabs activeKey={block.activeKey} onChange={onTabChange}>
      <ant-TabPane tab="增加角色" key="tab1">
        <ul class="frombox">
          <li>角色名称 <span class="red"></span></li>
          <li><ant-input onChange={onAddInputRoleChange} value="{block.addInputRole}"/></li>
          <li>角色描述</li>
          <li><ant-TextArea rows={4} onChange={onAddInputDesChange} class="textarea" value="{block.addInputDes}" /></li>
          <li class="{styles.btnArea}">
            <ant-Button class="btn" onClick={onAddSaveRole}>保存</ant-Button>
            <ant-Button class="btn" onClick={onAddCancel}>取消</ant-Button>
          </li>
        </ul>
      </ant-TabPane>
      <ant-TabPane tab="配置权限" key="tab2" disabled="{tabName == '增加角色' ?: block.isDisable}">
        <div class="{styles.treeWrap}">
          <ant-Tree checkable
                    onExpand={onExpand}
                    expandedKeys={toJS(block.expandedKeys)}
                    {autoExpandParent}
                    onCheck={onCheck}
                    checkedKeys={toJS(block.checkedKeys)}>
            {loop(treeData)}
          </ant-Tree>
        </div>
        <div class="{styles.btnArea}">
          <ant-Button class="btn" onClick={onSavePermission} disabled="{tabName == '编辑角色' ?: block.saveBtnDisabled}">保存</ant-Button>
          <ant-Button class="btn" onClick={onAddCancel}>取消</ant-Button>
        </div>
      </ant-TabPane>
    </ant-Tabs>
  </ant-Modal>
</template>

<template name="modalDetail">
  <ant-Modal width={800} visible={block.detailModalVisible} footer={null} onCancel={onDetailModalCancel}>
    <@title>
      <div class={styles.modalTitle}>用户明细</div>
    </@title>
    <ant-Table pagination={true} columns={toJS(detailColumns)} dataSource={toJS(block.detailData)} rowKey={getDetailRowKey} bordered />
  </ant-Modal>
</template>
