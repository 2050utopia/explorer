<template name="container">
  <div class="{styles.search}">
    <div class="{styles.main}">
      <p class="{styles.headtitle}"  #show={!flagSerch}>JD Chain</p>
      <div class="{styles.action}">
        <div class="{styles.bg}">
          <span class="{styles.title}">输入搜索:</span>
          <ant-Input class="{styles.input}" value="{searchParamInput}" onChange={onChangeInput}/>
          <ant-Button  class="{styles.btn}" icon="search" onClick={Search}>搜索</ant-Button>
        </div>
      
      </div>
      <div class="{styles.summary}"  #show={!flagSerch}>
        <div class="{styles.tabs} {styles.blockHeight}">
          <div class="{styles.span}">
            <div class="{styles.left}">
              <p class="{styles.title}">区块高度</p>
              <p class="{styles.data}">{search.blockHeight || 0}</p>
            </div>
            <div class="{styles.right}">
              <div class="{styles.logo} {styles.logoBH}">
              
              </div>
            </div>
          </div>
        </div>
        <div class="{styles.tabs} {styles.transactions}">
          <div class="{styles.span}">
            <div class="{styles.left}">
              <p class="{styles.title}">交易总数</p>
              <p class="{styles.data}">{search.transactionTotal || 0}</p>
            </div>
            <div class="{styles.right}">
              <div class="{styles.logo} {styles.logoTR}">
              
              </div>
            </div>
          </div>
        </div>
        <div class="{styles.tabs} {styles.users}">
          <div class="{styles.span}">
            <div class="{styles.left}">
              <p class="{styles.title}">用户总数</p>
              <p class="{styles.data}">{search.userTotal || 0}</p>
            </div>
            <div class="{styles.right}">
              <div class="{styles.logo} {styles.logoUS}">
              
              </div>
            </div>
          </div>
        </div>
        <div class="{styles.tabs} {styles.ledgers}">
          <div class="{styles.span}">
            <div class="{styles.left}">
              <p class="{styles.title}">数据账户总数</p>
              <p class="{styles.data}">{search.dataLedgersTotal || 0}</p>
            </div>
            <div class="{styles.right}">
              <div class="{styles.logo} {styles.logoLE}">
              
              </div>
            </div>
          </div>
        </div>
        <div class="{styles.tabs} {styles.contracts}">
          <div class="{styles.span}">
            <div class="{styles.left}">
              <p class="{styles.title}">合约总数</p>
              <p class="{styles.data}">{search.contractTotal || 0}</p>
            </div>
            <div class="{styles.right}">
              <div class="{styles.logo} {styles.logoCO}">
              
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="{styles.list}" #show={flagSerch}>
        <div class="{styles.listdesc}">
          找到相关的<span>{search.total}</span>个区块,<span>{search.transNum}</span>个交易,<span>{search.transNum}</span>条交易内容
        </div>
        <ant-Tabs>
          <ant-TabPane tab="全部" key='0'>
            <#if {{search.allData.length > 0}}>
              <!-- 区块 -->
              <#each {{search.blockData}}>
                <article key={@index} class="{styles.option}">
                  <p class="{styles.title}">
                    <span>哈希值：</span>
                    <span :dangerouslySetInnerHTML="{__html: highLIght(hash_id)}"></span>
                  </p>
                   <p class="{styles.title}">
                    <span>高度：</span>
                    <span :dangerouslySetInnerHTML="{__html: highLIght(height)}"></span>
                  </p>
                </article>
              </#each>
              <!-- 交易 -->
              <#each {{search.txsData}}>
                <article key={@index} class="{styles.option}">
                  <p class="{styles.title}">
                    <span>哈希值：</span>
                    <span :dangerouslySetInnerHTML="{__html: highLIght(hash_id)}"></span>
                  </p>
                  <p class="{styles.title}">
                    <span>在区块中的索引：</span>
                    <span :dangerouslySetInnerHTML="{__html: highLIght(index_in_block)}"></span>
                  </p>
                   <p class="{styles.title}">
                    <span>高度：</span>
                    <span :dangerouslySetInnerHTML="{__html: highLIght(block_height)}"></span>
                  </p>
                </article>
              </#each>
              <!-- 用户数据 -->
              <#each {{search.usersData}}>
                <article key={@index} class="{styles.option}">
                  <p class="{styles.title}">
                    <span>地址：</span>
                    <span :dangerouslySetInnerHTML="{__html: highLIght(address)}"></span>
                  </p>
                  <p class="{styles.title}">
                    <span>公钥：</span>
                    <span :dangerouslySetInnerHTML="{__html: highLIght(public_key)}"></span>
                  </p>
                </article>
              </#each>
              <!-- 写操作 -->
              <#each {{search.kvsData}}>
                <article key={@index} class="{styles.option}">
                  <p class="{styles.title}">
                    <span>键：</span>
                    <span :dangerouslySetInnerHTML="{__html: highLIght(key)}"></span>
                  </p>
                  <p class="{styles.title}">
                    <span>值：</span>
                    <span :dangerouslySetInnerHTML="{__html: highLIght(value)}"></span>
                  </p>
                  <p class="{styles.title}">
                    <span>版本：</span>
                    <span :dangerouslySetInnerHTML="{__html: highLIght(version)}"></span>
                  </p>
                </article>
              </#each>
              <!-- 数据账户 -->
              <#each {{search.datasetsData}}>
                <article key={@index} class="{styles.option}">
                  <p class="{styles.title}">
                    <span>地址：</span>
                    <span :dangerouslySetInnerHTML="{__html: highLIght(address)}"></span>
                  </p>
                  <p class="{styles.title}">
                    <span>公钥：</span>
                    <span :dangerouslySetInnerHTML="{__html: highLIght(public_key)}"></span>
                  </p>
                </article>
              </#each>
              <!-- 合约数据 -->
              <#each {{search.contractsData}}>
                <article key={@index} class="{styles.option}">
                  <p class="{styles.title}">
                    <span>地址：</span>
                    <span :dangerouslySetInnerHTML="{__html: highLIght(address)}"></span>
                  </p>
                  <p class="{styles.title}">
                    <span>公钥：</span>
                    <span :dangerouslySetInnerHTML="{__html: highLIght(public_key)}"></span>
                  </p>
                </article>
              </#each>
              <#else>
                暂无数据  
              </#else>
              <div style="padding: 30px 0; text-align: right" hidden>
                <ant-Pagination showQuickJumper  total={search.total}/>
              </div>
            </#if>
          </ant-TabPane>
          <ant-TabPane tab="区块" key='1'>
            <#if {{search.blockData.length > 0}}>
              <#each {{search.blockData}}>
                <article key={@index} class="{styles.option}">
                  <p class="{styles.title}">
                    <span>哈希值：</span>
                    <span :dangerouslySetInnerHTML="{__html: highLIght(hash_id)}"></span>
                  </p>
                   <p class="{styles.title}">
                    <span>高度：</span>
                    <span :dangerouslySetInnerHTML="{__html: highLIght(height)}"></span>
                  </p>
                </article>
              </#each>
              <#else>
                暂无数据  
              </#else>
              <div style="padding: 30px 0; text-align: right" hidden>
                <ant-Pagination showQuickjumper={true} hideOnSinglePage={true} defaultCurrent={2} total={{search.total}}/>
              </div>
            </#if>
          </ant-TabPane>
          <ant-TabPane tab="交易" key='2'>
            <#if {{search.txsData.length > 0}}>
               <#each {{search.txsData}}>
                <article key={@index} class="{styles.option}">
                  <p class="{styles.title}">
                    <span>哈希值：</span>
                    <span :dangerouslySetInnerHTML="{__html: highLIght(hash_id)}"></span>
                  </p>
                  <p class="{styles.title}">
                    <span>在区块中的索引：</span>
                    <span :dangerouslySetInnerHTML="{__html: highLIght(index_in_block)}"></span>
                  </p>
                   <p class="{styles.title}">
                    <span>高度：</span>
                    <span :dangerouslySetInnerHTML="{__html: highLIght(block_height)}"></span>
                  </p>
                </article>
              </#each>
              <div style="padding: 30px 0; text-align: right">
                <ant-Pagination showQuickjumper={true} hideOnSinglePage={true} defaultCurrent={2} total={{search.total}}/>
              </div>
              <#else>
                暂无数据  
              </#else>
            </#if>
          </ant-TabPane>
          <ant-TabPane tab="合约" key='3'>
            <#if {{search.contractsData.length > 0}}>
              <#each {{search.contractsData}}>
                <article key={@index} class="{styles.option}">
                  <p class="{styles.title}">
                    <span>地址：</span>
                    <span :dangerouslySetInnerHTML="{__html: highLIght(address)}"></span>
                  </p>
                  <p class="{styles.title}">
                    <span>公钥：</span>
                    <span :dangerouslySetInnerHTML="{__html: highLIght(public_key)}"></span>
                  </p>
                </article>
              </#each>
              <div style="padding: 30px 0; text-align: right">
                <ant-Pagination showQuickjumper={true} hideOnSinglePage={true} defaultCurrent={2} total={{search.total}}/>
              </div>
              <#else>
                暂无数据  
              </#else>
            </#if>
          </ant-TabPane>
          <ant-TabPane tab="数据账户" key='4'>
            <#if {{search.datasetsData.length > 0}}>
              <#each {{search.datasetsData}}>
                <article key={@index} class="{styles.option}">
                  <p class="{styles.title}">
                    <span>地址：</span>
                    <span :dangerouslySetInnerHTML="{__html: highLIght(address)}"></span>
                  </p>
                  <p class="{styles.title}">
                    <span>公钥：</span>
                    <span :dangerouslySetInnerHTML="{__html: highLIght(public_key)}"></span>
                  </p>
                </article>
              </#each>
              <div style="padding: 30px 0; text-align: right">
                <ant-Pagination showQuickjumper={true} hideOnSinglePage={true} defaultCurrent={2} total={{search.total}}/>
              </div>
              <#else>
                暂无数据  
              </#else>
            </#if>
          </ant-TabPane>
          <ant-TabPane tab="用户" key='5'>
           <#if {{search.usersData.length > 0}}>
              <#each {{search.usersData}}>
                <article key={@index} class="{styles.option}">
                  <p class="{styles.title}">
                    <span>地址：</span>
                    <span :dangerouslySetInnerHTML="{__html: highLIght(address)}"></span>
                  </p>
                  <p class="{styles.title}">
                    <span>公钥：</span>
                    <span :dangerouslySetInnerHTML="{__html: highLIght(public_key)}"></span>
                  </p>
                </article>
              </#each>
              <div style="padding: 30px 0; text-align: right">
                <ant-Pagination showQuickjumper={true} hideOnSinglePage={true} defaultCurrent={2} total={{search.total}}/>
              </div>
              <#else>
                暂无数据  
              </#else>
            </#if>
          </ant-TabPane>
          <ant-TabPane tab="写操作" key='6'>
           <#if {{search.kvsData.length > 0}}>
              <#each {{search.kvsData}}>
                <article key={@index} class="{styles.option}">
                  <p class="{styles.title}">
                    <span>键：</span>
                    <span :dangerouslySetInnerHTML="{__html: highLIght(key)}"></span>
                  </p>
                  <p class="{styles.title}">
                    <span>值：</span>
                    <span :dangerouslySetInnerHTML="{__html: highLIght(value)}"></span>
                  </p>
                  <p class="{styles.title}">
                    <span>版本：</span>
                    <span :dangerouslySetInnerHTML="{__html: highLIght(version)}"></span>
                  </p>
                </article>
              </#each>
              <div style="padding: 30px 0; text-align: right">
                <ant-Pagination showQuickjumper={true} hideOnSinglePage={true} defaultCurrent={2} total={{search.total}}/>
              </div>
              <#else>
                暂无数据  
              </#else>
            </#if>
          </ant-TabPane>
        </ant-Tabs>             
      </div>
    </div>
  </div>
</template>
