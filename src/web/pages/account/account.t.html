<template name="container">
  <div class="{styles.account}">
    <h2>
      数据账户
    </h2>
    <div style="margin-bottom:20px;">
      <ant-Input style="width:200px;margin-right:20px" />
      <ant-Button icon="search" type="primary" class="{styles.btn}" >查询</ant-Button>
    </div>
    <div class="{styles.datapanel}">
      <ant-Table rowSelection={rowSelection}
        columns={toJS(tableColumns)}
        dataSource={toJS(tableData)}
        :pagination="{
          current: account.accountcurrent,
          pageSize: pageSize,
          total: account.accountcount,
          onChange: onPageChange,
          showQuickJumper:true
        }"
        bordered />
    </div>
  </div>
</template>
