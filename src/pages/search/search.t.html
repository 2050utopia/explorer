<template name="dataTable" class="{styles.content}">
  <#if {{store.showSummary}}>
    <div>
      <div style="display: flex; flex-direction: row">
        <p style="text-align: center; font-size: 32px; font-weight: bold; color: #000; margin: 0">
          区块链搜索
        </p>
        <ant-input style="height: 36px; width: 538px; max-width: 538px; margin: 8px 0 0 20px" placeholder="关键字" onChange={inputChange}/>
        <p style="text-align: center">
          <ant-Button icon="search" onClick={query} 
            style="width: 120px; color: #fff; max-width: 120px; padding: 5px 12px; background: #5A77D2; height: 36px; margin: 7px 0 0 20px"
          >搜索</ant-Button>
        </p>
      </div>
      <div style="margin: 0 344px 0 178px; max-width: 1000px; width: 1000px">
        <div style="font-size: 12px; color: gray">
          找到相关的<span style="color: #000; font-weight: bold">{store.total}</span>个区块,&nbsp;&nbsp; 
          <span style="color: #000; font-weight: bold">{store.transNum}</span>个交易,&nbsp;&nbsp;
          <span style="color: #000; font-weight: bold">{store.transNum}</span>条交易内容
        </div>
        <ant-Tabs>
          <ant-TabPane tab="全部" key='0'>
            <div>
              <#if {{store.allData}}>
                <#each {{store.allData}}>
                  <div key={@index}>
                    <article style="padding: 10px; min-height: 100px; border-bottom: 1px solid #eaecf3">
                      <!-- <p>哈希值(HASH)</p>
                      <p>{{hash_id}}</p>
                      <p>高度</p>
                      <p>{{height}}</p> -->
                      <p style="margin-bottom: 2em">
                        <span style="font-size: 18px; color: #999">哈希值(HASH):</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <span style="font-size: 18px; color: #5a77d3; cursor: pointer">{{hash_id}}</span>
                      </p>
                      <p>
                        <#if {{@item.height}}>
                          <span style="font-size: 14px; color: #999">高度:</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          <span style="font-size: 14px; color: #333">{{height}}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </#if>
                        <#if {{@item.block_height}}>
                          <span style="font-size: 14px; color: #999">所在区块高度(Height):</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          <span style="font-size: 14px; color: #333">{{block_height}}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </#if>
                        <#if {{@item.block_detail}}>
                          <span style="font-size: 14px; color: #999">所在区块哈希值(HASH):</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          <span style="font-size: 14px; color: #333">{{block_detail.hash_id}}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </#if>
                      </p>
                      
                    </article>
                  </div>
                </#each>
                <div style="padding: 30px 0; text-align: right">
                  <ant-Pagination showQuickjumper={true} hideOnSinglePage={true} defaultCurrent={2} total={{store.total}}/>
                </div>
              </#if>
            </div>
          </ant-TabPane>
          <ant-TabPane tab="区块" key='1'>
            <div>
              <#if {{store.blockData}}>
                <#each {{store.blockData}}>
                  <div key={@index}>
                    <article style="padding: 10px; min-height: 100px; border-bottom: 1px solid #eaecf3">
                      <p style="margin-bottom: 2em">
                        <span style="font-size: 18px; color: #999">哈希值(HASH):</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <span style="font-size: 18px; color: #5a77d3; cursor: pointer">{{hash_id}}</span>
                      </p>
                      <p>
                        <span style="font-size: 14px; color: #999">高度:</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <span style="font-size: 14px; color: #999">{{height}}</span>
                      </p>
                    </article>
                  </div>
                </#each>
                <div style="padding: 30px 0; text-align: right">
                  <ant-Pagination showQuickjumper={true} hideOnSinglePage={true} defaultCurrent={2} total={{store.total}}/>
                </div>
              </#if>
            </div>
          </ant-TabPane>
          <ant-TabPane tab="交易" key='2'>
            <#if {{store.transData}}>
              <#each {{store.transData}}>
                <div key={@index}>
                  <p style="margin-bottom: 2em">
                    <span style="font-size: 18px; color: #999">哈希值(HASH):</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <span style="font-size: 18px; color: #5a77d3; cursor: pointer">{{hash_id}}</span>
                  </p>
                  <p>
                    <#if {{@item.height}}>
                      <span style="font-size: 14px; color: #999">高度:</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <span style="font-size: 14px; color: #333">{{height}}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </#if>
                    <#if {{@item.block_height}}>
                      <span style="font-size: 14px; color: #999">所在区块高度(Height):</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <span style="font-size: 14px; color: #333">{{block_height}}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </#if>
                    <#if {{@item.block_detail}}>
                      <span style="font-size: 14px; color: #999">所在区块哈希值(HASH):</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <span style="font-size: 14px; color: #333">{{block_detail.hash_id}}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </#if>
                  </p>
                </div>
              </#each>
              <div style="padding: 30px 0; text-align: right">
                <ant-Pagination showQuickjumper={true} hideOnSinglePage={true} defaultCurrent={2} total={{store.total}}/>
              </div>
              <#else>
                暂无数据  
              </#else>
            </#if>
          </ant-TabPane>
        </ant-Tabs>
      </div>              
    </div>
    <#else>
      <div style="min-height:800px; display: flex; align-items: center">
        <div style="width: 1000px; margin: 0 auto">
          <p style="text-align: center; font-size: 40px; font-weight: bold; color: #000">
            区块链搜索
          </p>
          <ant-input style="height: 36px" placeholder="关键字" onChange={inputChange}/>
          <p style="color: gray; font-size: 13px; text-align: center; margin-top: 10px">
            高级技巧: 
            <span style="color: black;padding-left: 3px;padding-right: 0px;font-weight: 500;">(block=1-5)</span> 
            搜索高度为1到5的区块; 
            <span style="color: black;padding-left: 3px;padding-right: 0px;font-weight: 500;">(block=1&tx=1-5)</span> 
            搜索区块1中的排序1到5的交易
          </p>
          <p style="text-align: center">
            <ant-Button icon="search" onClick={query} 
              style="width: 120px; color: #fff; max-width: 120px; padding: 5px 12px; background: #5A77D2; height: 36px"
            >搜索</ant-Button>
          </p>
        </div>
      </div>
    </#else>
    <!-- <div style="min-height:800px; display: flex; align-items: center">
      <div style="width: 1000px; margin: 0 auto">
        <p style="text-align: center; font-size: 40px; font-weight: bold; color: #000">
          区块链搜索
        </p>
        <ant-input style="height: 36px" placeholder="关键字" onChange={inputChange}/>
        <p style="color: gray; font-size: 13px; text-align: center; margin-top: 10px">
          高级技巧： (block=1-5) 搜索高度为1到5的区块; (block=1&tx=1-5) 搜索区块1中的排序1到5的交易
        </p>
        <p style="text-align: center">
          <ant-Button icon="search" onClick={query} 
            style="width: 120px; color: #fff; max-width: 120px; padding: 5px 12px; background: #00b89c"
          >搜索</ant-Button>
        </p>
      </div>
    </div> -->  
  </#if>
  <div class="{styles.hisFooter}">
    <div class="{styles.topFooter}">
    </div>
    <div class="{styles.bottomFooter}">
      <div class="{styles.footContent}">
        Copyright &copy; 2018, 京东JD.COM &nbsp; 版权所有 &nbsp; power by
        <a href="http://ledger.jd.com/" target="_blank" class="{styles.linker}" title="京东区块链">&nbsp;京东区块链平台</a>
      </div>
    </div>
  </div>
</template>
