<template name="dataTable">
  <h2 class="fjb-title">数据账户</h2>
  
  <div class="{styles.dataContainer}">
    <!-- 查询区域 -->
    <div class="{styles.searchZone}">
      <span class="{styles.searchLabel}">
        查询数据&nbsp;:&nbsp;
      </span>
      <input class="{styles.searchInput}" placeholder="请输入数据账户" onChange={inputChange}/>
      <ant-Button class="{styles.searchButton}" icon="search" onClick={query}>查询</ant-Button>
    </div>

    <!-- 列表区域 -->
    <div class="{styles.dataList}">
      <p class="{styles.dataTitle}">数据信息</p>
      <#if {{store.showLdegerList == 1}}>
        <div class="{styles.dataTable}">
          <table>
            <tbody>
              <tr>
                <td>地址&nbsp;:</td>
                <td>{store.ledgerData.address || ''}</td>
              </tr>
              <tr>
                <td>公钥内容&nbsp;:</td>
                <td>{store.ledgerData.pubKey.value || ''}</td>
              </tr>
              <tr>
                <td>公钥算法&nbsp;:</td>
                <td>{store.algorithm || ''}</td>
              </tr>
            </tbody>
          </table>
          <div class="{styles.keyContent}">
            <#if {{store.showKeyList == 1}}>
              <p class="{styles.queryLedger}">
                在账户&nbsp;<span>ESJKL1342j123NV</span>&nbsp;中查询
              </p>
              <div class="{styles.inputQuery}">
                <ant-input class="{styles.inputValue}" onChange={keyChange} placeholder="请输入键，多个键之间用英文“,”隔开" />
                <ant-Button class="{styles.queryButton}" icon="search" onClick={queryKey}>查询</ant-Button>
              </div>
              <div class="{styles.keyStates}">
                <#each {{store.keyData}}>
                  <div class="{styles.keyState}">
                    <p class="{styles.key}">键&nbsp;:&nbsp;<span>{{key}}</span></p>
                    <div class="{styles.values}">
                      <p>版本号&nbsp;:&nbsp;{{version}}</p>
                      <p>值&nbsp;:&nbsp;</p>
                      <ant-TextArea class="{styles.keyText}" value={{value}}/>
                      <#if {{@item.value != ''}}>
                        <p>查看方式&nbsp;:&nbsp;
                          {selectItem()}
                        </p>
                      </#if>
                    </div>
                  </div>
                </#each>  
              </div>
            </#if>
          </div>
          
        </div>
      </#if>
    </div>
  </div>

  <div class="{styles.hisFooter}">
    <div class="{styles.topFooter}">
    </div>
    <div class="{styles.bottomFooter}">
      <div class="{styles.footContent}">
        Copyright &copy; 2018, 京东JD.COM &nbsp; 版权所有 &nbsp; power by
        <a href="http://ledger.jd.com/" target="_blank" class="{styles.linker}" title="京东区块链">&nbsp;京东区块链平台</a>
      </div>
    </div>
  </div>
</template>
