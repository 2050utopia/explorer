<template name="dataTable">
  <h2 class="fjb-title">数据账户</h2>
  
  <div class="{styles.dataContainer}">
    <!-- 查询区域 -->
    <div class="{styles.searchZone}">
      <span class="{styles.searchLabel}">
        查询数据&nbsp;:
      </span>
      <input class="{styles.searchInput}" placeholder="请输入数据账户" onChange={inputChange}/>
      <ant-Button class="{styles.searchButton}" icon="search" onClick={query}>查询</ant-Button>
    </div>

    <!-- 列表区域 -->
    <div class="{styles.dataList}">
      <p class="{styles.dataTitle}">数据信息</p>
      <div class="{styles.dataTable}">
        <table>
          <tbody>
            <tr>
              <td>地址&nbsp;:</td>
              <td>{store.dataData.address || ''}</td>
            </tr>
            <tr>
              <td>合约版本&nbsp;:</td>
              <td>{store.dataData.chaincodeVersion || ''}</td>
            </tr>
            <tr>
              <td>公钥内容&nbsp;:</td>
              <td>{store.dataData.pubKey.value || ''}</td>
            </tr>
            <tr>
              <td>公钥算法&nbsp;:</td>
              <td>{store.dataData.pubKey.algorithm || ''}</td>
            </tr>
          </tbody>
        </table>
      </div>
      
    </div>
  </div>

  <div class="{styles.hisFooter}">
    <div class="{styles.topFooter}">
    </div>
    <div class="{styles.bottomFooter}">
      <div class="{styles.footContent}">
        Copyright &copy; 2018, 京东JD.COM &nbsp; 版权所有 &nbsp; power by
        <a href="http://ledger.jd.com/" target="_blank" class="{styles.linker}" title="京东区块链">&nbsp;京东区块链平台</a>
      </div>
    </div>
  </div>
</template>
